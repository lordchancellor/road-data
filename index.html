<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Christopher Ford">

		<title>Road Data Project</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<link href="styles/style.css" rel="stylesheet">

		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<header>
			<div class="flexContainer">
				<h1>Devon Road Data Project</h1>
				<a class="btn btn-github" href="https://github.com/lordchancellor/road-data" target="_blank" rel="noopener">
					<i class="fa fa-lg fa-github"></i> See the code on GitHub
				</a>
			</div>

			<p>
				&copy; <span class="currentYear"></span> <a href="http://misterford.co.uk" target="_blank" rel="_noopener">Christopher Ford</a>
			</p>
		</header>

		<div class="container">
			<div class="flexContainer">
				<div class="dataSelection well">
					<form action="">
						<label for="uniqueRoads">Road Selection</label>
						<select name="uniqueRoads" id="uniqueRoads">
							<option value="0">-- Select a Road --</option>
						</select>

						<div class="roadSectionSelect">
							<label for="roadSection">Road Section</label>
							<select name="roadSection" id="roadSection"></select>
						</div>

						<div class="dataControls">
							<label>Choose data to view</label>
							<div class="flexContainer">
								<div class="left">
									<input type="checkbox" id="AllMotorVehicles">
									<label for="AllMotorVehicles" class="btn btn-default">All Motor Vehicles</label>

									<input type="checkbox" id="BusCoaches">
									<label for="BusCoaches" class="btn btn-default">Buses and Coaches</label>

									<input type="checkbox" id="CarsTaxis">
									<label for="CarsTaxis" class="btn btn-default">Cars and Taxis</label>
								</div>
								<div class="right">
									<input type="checkbox" id="LightGoodsVehicles">
									<label for="LightGoodsVehicles" class="btn btn-default">LGVs</label>

									<input type="checkbox" id="Motorcycles">
									<label for="Motorcycles" class="btn btn-default">Motorcycles</label>

									<input type="checkbox" id="PedalCycles">
									<label for="PedalCycles" class="btn btn-default">Pedal Cycles</label>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div id="map"></div>
			</div>

			<div id="canvasContainer">
				<canvas id="graph"></canvas>
			</div>
		</div>

		<!-- JSCoord by Jonathan Stott - http://www.jstott.me.uk/jscoord/ -->
		<script src="js/jscoord-1.1.1.js"></script>
		<script src="js/app.js"></script>

		<script src="https://maps.googleapis.com/maps/api/js?key=&callback=mappingAPI.initMap" async defer></script>
	</body>
</html>
